<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire 1 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="header">
            <h1>Creating singup form</h1>
        </div>

        <!-- formulaire d'inscription -->
        <form action="#" method="post">
            <div>
                <input type="text" name="username" placeholder="username">
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <input type="password" name="password-confirm" id="password-confirm" placeholder="password confirm">
            </div>
            <div class="check">
                <input type="checkbox" name="agree" id="agree"><label for="agree">I agree terms</label>
            </div>
            <div>
                <input type="button" value="singup">
            </div>
        </form>
    </div>
    
</body>
</html>
